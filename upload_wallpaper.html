<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传壁纸 - 壁纸网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        .upload-area {
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .preview-image {
            max-height: 300px;
            object-fit: contain;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-primary">壁纸网站</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">首页</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors">我的</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">上传壁纸</h1>
            
            <!-- 上传表单 -->
            <form id="upload-form" class="space-y-6">
                <!-- 文件上传区域 -->
                <div class="space-y-4">
                    <label class="block text-lg font-medium text-gray-700">选择壁纸文件</label>
                    <div id="upload-area" class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-primary transition-colors">
                        <div id="upload-placeholder" class="space-y-4">
                            <svg class="mx-auto h-16 w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div>
                                <p class="text-xl text-gray-600 mb-2">点击或拖拽文件到此处上传</p>
                                <p class="text-sm text-gray-500">支持 JPG, PNG, WebP 格式，最大 10MB</p>
                            </div>
                            <button type="button" id="browse-btn" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors font-medium">
                                选择文件
                            </button>
                        </div>
                        
                        <!-- 预览区域 -->
                        <div id="preview-area" class="hidden space-y-4">
                            <img id="preview-image" class="preview-image mx-auto rounded-lg shadow-md" alt="预览图">
                            <div class="text-center">
                                <p id="file-info" class="text-sm text-gray-600 mb-2"></p>
                                <button type="button" id="change-file-btn" class="text-primary hover:underline">更换文件</button>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>

                <!-- 壁纸信息 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">壁纸标题 *</label>
                        <input type="text" id="title" name="title" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" 
                               placeholder="请输入壁纸标题">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">壁纸分类</label>
                        <select id="category" name="category" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                            <option value="">选择分类</option>
                            <option value="风景">风景</option>
                            <option value="动物">动物</option>
                            <option value="动漫">动漫</option>
                            <option value="城市">城市</option>
                            <option value="抽象">抽象</option>
                            <option value="科技">科技</option>
                            <option value="创意">创意</option>
                            <option value="美食">美食</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">标签</label>
                    <input type="text" id="tags" name="tags" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" 
                           placeholder="用逗号分隔，例如：自然,山脉,湖泊">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                    <textarea id="description" name="description" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" 
                              placeholder="请输入壁纸描述（可选）"></textarea>
                </div>

                <div>
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">生图提示词</label>
                    <textarea id="prompt" name="prompt" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" 
                              placeholder="请输入用于生成壁纸的提示词（可选）"></textarea>
                </div>

                <!-- 上传进度 -->
                <div id="upload-progress" class="hidden">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">上传进度</span>
                        <span id="progress-text" class="text-sm text-gray-500">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="progress-bar bg-primary h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="index.html" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        取消
                    </a>
                    <button type="submit" id="submit-btn" 
                            class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                        上传壁纸
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 成功提示模态框 -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">上传成功！</h3>
            <p class="text-gray-600 mb-6">您的壁纸已成功上传</p>
            <div class="flex space-x-4">
                <a href="index.html" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    返回首页
                </a>
                <button id="upload-another-btn" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    继续上传
                </button>
            </div>
        </div>
    </div>

    <script src="static/js/upload.js"></script>
</body>
</html>
