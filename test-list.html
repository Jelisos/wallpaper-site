<!DOCTYPE html>
<html>
<head>
    <title>Test List.json Loading</title>
</head>
<body>
    <h1>Testing list.json loading...</h1>
    <div id="result"></div>
    <script>
        console.log('Starting test...');
        fetch('/static/data/list.json')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success! Loaded', data.length, 'items');
                document.getElementById('result').innerHTML = `<p style="color: green;">✅ Success! Loaded ${data.length} wallpapers</p>`;
            })
            .catch(error => {
                console.error('Error loading list.json:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
